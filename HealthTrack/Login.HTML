<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>HealthTrack</title>
        <link rel="shortcut icon" href="Images/Favicon.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="BOOTSTRAP">
            <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="Style1.CSS" title="Estilos1">
        <link rel="stylesheet" href="grid.CSS">
    </head>
    <body>
        <script src="bootstrap-4.5.0-dist/jquery-3.5.1.js"></script>
        <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
        <div class="row" id="imagem">
            <img src="Images/logoVerde.png" alt="Logo HealthTrack">
        </div>
        <div class="container centralizar">
            <form action="Index.HTML">
                <div class="row center">
                <div class="col colHack">
                    <div class="container">
                    <div class="row ">
                        <div class="col colHack mgLeftAuto">
                            <label for="Email" class="">Email</label>
                        <input class="inputStyle" type="email" placeholder="  exemplo@exemplo.com.br" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col colHack mgLeftAuto">
                        <label for="senha" class="pt-2 ">Senha</label>
                        <input class="inputStyle" type="password" placeholder="  Digite sua senha" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col colHack">
                        <button class="buttonStyle mt-3 col-3" type="submit">Entrar</button>
                        <button class="offset-4 col-4 link" type="submit">Registrar</button>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </form>
          </div>
    </body>
</html>
